<div class="newroom-header">
  <h3 class="newroom-title">Create New Room</h3>
</div>

<div class="newroom-body">

  <form novalidate class="simple-form">
      New Chatroom Name: <input type="text" ng-model="NewChatroom.newRoom">
  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="NewChatroom.save()">Create Room</button>
  <button class="btn btn-warning" type="button" ng-click="NewChatroom.cancel()">Cancel</button>
</div>
