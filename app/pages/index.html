<!DOCTYPE html>
<html ng-app="blocChat">

<head lang="en">

    <meta charset="UTF-8">

    <title>Bloc Chat</title>

    <!-- Sets the width metadata to current device width. Inital scale of 1 (no default zoom) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Sylesheet Links to Open Sans Font -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">

    <link rel="stylesheet" type="text/css" href="/styles/style.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/styles/home.css">

</head>

<body>
    <div class = "bodycontainer">

      <section class='title'>
        <div class="blocchattitle"> <h3>"Bloc Chat"</h3> </div>
        <div class="userctrl"> <h3> Log In </h3> </div>
      </section>

      <ui-view></ui-view>

      <nav class='rooms' ng-controller="ChatroomBarCtrl as ChatroomBar">
        <button type = "button" class="btn btn-default" ng-click="ChatroomBar.open()" > New Room </button>
        <button type = "button" class="btn btn-default" ng-repeat="myRoom in ChatroomBar.myRooms">{{myRoom.$value}}</div>
      </nav>

    </div>

    <!--Include the Minified jQuery libary.-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>

    <!-- Initialize Firebase -->
    <script src="/scripts/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <!-- UI Router Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- Bootstrap Script  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- UI Bootstrap Script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>

    <!-- Angular App Scripts -->
    <script src="/scripts/app.js"></script>

    <script src="/scripts/services/Room.js"></script>

    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/ChatroomBarCtrl.js"></script>
    <script src='/scripts/controllers/NewChatroomCtrl.js'></script>

    <script src="/scripts/controllers/TestCtrl.js"></script>



</body>

</html>
